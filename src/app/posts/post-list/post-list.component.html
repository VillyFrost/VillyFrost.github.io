<div style="max-width: 600px;margin: auto;">
  <mat-card class="example-card" *ngFor="let post of posts | async">
      <mat-card-header>
        <mat-card-title routerLink="{{post.id}}">{{post.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image routerLink="{{post.id}}" src="{{ post.image }}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{post.content}}
        </p>
      </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
